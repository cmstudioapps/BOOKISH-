<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritor Criativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="escrever.css" type="text/css" media="all" />
    <script src="https://caiolibs.vercel.app/Bs.js"></script>
    <script src="https://caiolibs.vercel.app/spinner.js"></script>
    <script src="https://caiolibs.vercel.app/id.js"></script>
 <script src="https://caiolibs.vercel.app/ch.js"></script>
  <script src="https://caiolibs.vercel.app/array.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <h1><span>Escritor</span> Criativo</h1>
            </div>
        </div>
        <p class="inspiration-quote">"As palavras são a pintura da voz." - Voltaire</p>
    </header>

    <main>
        <div class="writing-container">
            <div class="input-group cover-upload">
                <label for="InputImage"><i class="fas fa-image"></i> Imagem de Capa</label>
                <div class="upload-area" id="uploadArea" onclick="uploadArea()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <div class="upload-text">Arraste e solte sua imagem aqui ou clique para selecionar</div>
                    <div class="upload-hint">Formatos suportados: JPG, PNG (Máx. 1MB)</div>
                    <input type="file" id="InputImage" accept="image/jpeg, image/png">
                </div>
                <div class="preview-container" id="previewContainer">
                <img id="imagePreview" alt="Pré-visualização da capa">
                    <button class="remove-image" id="removeImageBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <label for="gerarImage">OU</label>
                <details>
            <summary>
                Gerar Imagem com IA
            </summary>
            <input type="text" name="" id="instrucao" placeholder="Como você quer a imagem?"/>
              <button id="gerarImage"  onclick="gerarImage()">Confirmar</button>
                </details>
            </div>

            <div class="input-group">
                <label for="title"><i class="fas fa-heading"></i> Título</label>
                <input type="text" id="titulo" placeholder="Dê um título inspirador à sua obra...">
            </div>

            <div class="input-group">
                <label for="synopsis"><i class="fas fa-align-left"></i> Sinopse</label>
                <textarea id="sinopse" placeholder="Descreva brevemente sua história..."></textarea>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" value="Romance, ficção científica, terror..." />
            </div>

            <div class="input-group">
                <label for="content"><i class="fas fa-book-open"></i> Conteúdo</label>
                <textarea id="content" placeholder="Deixe suas palavras fluírem..."></textarea>
                <div class="word-count">
                    <i class="fas fa-font"></i>
                    <span id="wordCount">0</span> palavras
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="publishBtn" onclick="publicar()">
                    <i class="fas fa-paper-plane"></i> Publicar
                </button>
                <button class="btn btn-secondary" id="correctBtn" onclick="corrigir()">
                    <i class="fas fa-spell-check"></i> Corrigir
                </button>
            </div>
        </div>
    </main>

    <div class="floating-inspiration" title="Precisa de inspiração?">
        <i class="fas fa-lightbulb"></i>
    </div>
    <script src="escrever.js"></script>
</body>
</html>
