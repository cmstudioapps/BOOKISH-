<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura | Bookish</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    :root {
      --primaria: #8a2be2;
      --primaria-escura: #6a1b9a;
      --fundo: #121212;
      --superficie: #1e1e1e;
      --texto: #ffffff;
      --texto-secundario: #a0a0a0;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.3);
      --borda: 1px solid rgba(255, 255, 255, 0.1);
      --fundo-leitura: #1a1a1a;
      --texto-leitura: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: var(--fundo);
      color: var(--texto);
      line-height: 1.6;
    }

    .cabecalho {
      background-color: var(--superficie);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--sombra);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primaria);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    .controles-leitura {
      display: flex;
      gap: 15px;
    }

    .controle {
      background-color: var(--primaria);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      outline: none;
    }

    .controle:hover {
      background-color: var(--primaria-escura);
      transform: scale(1.1);
    }

    .container-leitura {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .info-livro {
      text-align: center;
      margin-bottom: 40px;
    }

    .titulo-livro {
      font-size: 2rem;
      color: var(--primaria);
      margin-bottom: 10px;
    }

    .autor-livro {
      font-size: 1.2rem;
      color: var(--texto-secundario);
      margin-bottom: 30px;
    }

    .conteudo-livro {
      background-color: var(--fundo-leitura);
      color: var(--texto-leitura);
      padding: 40px;
      border-radius: 10px;
      line-height: 1.8;
      font-size: 1.1rem;
      box-shadow: var(--sombra);
      text-align: justify;
      hyphens: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
      overflow-x: hidden;
    }

    .conteudo-livro p {
      margin-bottom: 1.5em;
      text-indent: 1.5em;
      word-break: break-word;
    }

    .conteudo-livro p:first-child {
      text-indent: 0;
    }

    .conteudo-livro p:last-child {
      margin-bottom: 0;
    }

    .configuracoes {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--superficie);
      border-radius: 10px;
      padding: 15px;
      box-shadow: var(--sombra);
      display: none;
      z-index: 100;
      width: 300px;
      max-width: 90%;
    }

    .configuracoes.mostrar {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .config-titulo {
      margin-bottom: 15px;
      color: var(--primaria);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fechar-config {
      background: none;
      border: none;
      color: var(--texto-secundario);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .config-opcoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .config-opcao {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .config-opcao label {
      font-size: 0.9rem;
      color: var(--texto-secundario);
    }

    .tamanho-fonte {
      display: flex;
      gap: 10px;
    }

    .btn-fonte {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--primaria);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-fonte:hover, .btn-fonte.ativo {
      background-color: var(--primaria-escura);
      transform: scale(1.1);
    }

    .select-tema {
      background-color: var(--fundo);
      color: var(--texto);
      border: var(--borda);
      padding: 8px 12px;
      border-radius: 5px;
      width: 100%;
    }

    /* Estilos para tema claro */
    body.tema-claro {
      --fundo: #f5f5f5;
      --superficie: #ffffff;
      --texto: #333333;
      --texto-secundario: #666666;
      --fundo-leitura: #ffffff;
      --texto-leitura: #333333;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
      --borda: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Estilos para tema sépia */
    body.tema-sepia {
      --fundo: #f4ecd8;
      --superficie: #e8ddc5;
      --texto: #5b4636;
      --texto-secundario: #7a5c3c;
      --fundo-leitura: #f9f1e0;
      --texto-leitura: #5b4636;
      --primaria: #8b5a2b;
      --primaria-escura: #6b3d1b;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
      --borda: 1px solid rgba(91, 70, 54, 0.2);
    }

    @media (max-width: 768px) {
      .container-leitura {
        padding: 20px 15px;
      }
      
      .conteudo-livro {
        padding: 25px;
        font-size: 1rem;
        word-spacing: -0.5px;
        letter-spacing: 0.2px;
      }
      
      .titulo-livro {
        font-size: 1.6rem;
      }
      
      .autor-livro {
        font-size: 1rem;
      }

      .configuracoes {
        width: 280px;
      }
      
      .conteudo-livro p {
        text-indent: 1em;
        margin-bottom: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .conteudo-livro {
        padding: 20px 15px;
        text-align: left;
        font-size: 0.95rem;
        line-height: 1.7;
        word-spacing: -0.8px;
      }
      
      .controles-leitura {
        gap: 10px;
      }
      
      .controle {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }

      .configuracoes {
        right: 15px;
        bottom: 15px;
        width: calc(100% - 30px);
      }
      
      .conteudo-livro p {
        text-indent: 0.8em;
        margin-bottom: 1em;
        hyphens: manual;
      }
    }
  </style>
</head>
<body>
  <header class="cabecalho">
    <a href="index.html" class="logo">
      <i class="fas fa-book"></i>
      <span>Bookish</span>
    </a>
    <div class="controles-leitura">
      <button class="controle" id="btn-config">
        <i class="fas fa-cog"></i>
      </button>
      <button class="controle" id="btn-voltar">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </header>

  <div class="configuracoes" id="config-panel">
    <h3 class="config-titulo">
      Configurações
      <button class="fechar-config" id="fechar-config">&times;</button>
    </h3>
    <div class="config-opcoes">
      <div class="config-opcao">
        <label>Tamanho do texto:</label>
        <div class="tamanho-fonte">
          <button class="btn-fonte" data-size="0.9">A</button>
          <button class="btn-fonte" data-size="1">A</button>
          <button class="btn-fonte" data-size="1.1">A</button>
          <button class="btn-fonte" data-size="1.2">A</button>
        </div>
      </div>
      
      <div class="config-opcao">
        <label for="select-tema">Tema:</label>
        <select id="select-tema" class="select-tema">
          <option value="escuro">Escuro</option>
          <option value="claro">Claro</option>
          <option value="sepia">Sépia</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container-leitura" id="leitura-container">
    <div class="info-livro">
      <h1 class="titulo-livro" id="livro-titulo"></h1>
      <p class="autor-livro" id="livro-autor"></p>
    </div>
    <div class="conteudo-livro" id="livro-conteudo"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const livroData = JSON.parse(sessionStorage.getItem('livroAtual'))
      
      if (!livroData) {
        window.location.href = 'index.html';
        return;
      }
      
      // Preenche os dados do livro
      document.getElementById('livro-titulo').textContent = livroData.titulo;
      document.getElementById('livro-autor').textContent = livroData.autor;
      
      // Formata o conteúdo (divide em parágrafos)
      const conteudoFormatado = livroData.conteudo.split('\n')
        .map(paragrafo => paragrafo.trim() ? `<p>${paragrafo}</p>` : '')
        .join('');
      
      const conteudoEl = document.getElementById('livro-conteudo');
      conteudoEl.innerHTML = conteudoFormatado;
      
      // Configura controles
      document.getElementById('btn-voltar').addEventListener('click', function() {
        window.history.back();
      });
      
      const configPanel = document.getElementById('config-panel');
      document.getElementById('btn-config').addEventListener('click', function() {
        configPanel.classList.toggle('mostrar');
      });
      
      document.getElementById('fechar-config').addEventListener('click', function() {
        configPanel.classList.remove('mostrar');
      });
      
      // Controles de tamanho de fonte
      document.querySelectorAll('.btn-fonte').forEach(btn => {
        btn.addEventListener('click', function() {
          const size = this.getAttribute('data-size');
          document.querySelectorAll('.btn-fonte').forEach(b => b.classList.remove('ativo'));
          this.classList.add('ativo');
          conteudoEl.style.fontSize = size + 'rem';
        });
      });
      
      // Configura o botão de tamanho médio como ativo por padrão
      document.querySelector('.btn-fonte[data-size="1"]').classList.add('ativo');
      
      // Controle de tema
      document.getElementById('select-tema').addEventListener('change', function() {
        const tema = this.value;
        document.body.className = '';
        
        if (tema !== 'escuro') {
          document.body.classList.add(`tema-${tema}`);
        }
      });
      
      // Fecha o painel de configurações ao clicar fora
      document.addEventListener('click', function(e) {
        if (!configPanel.contains(e.target) && 
            e.target.id !== 'btn-config' && 
            !e.target.closest('#btn-config')) {
          configPanel.classList.remove('mostrar');
        }
      });
    });
  </script>
</body>
</html>
