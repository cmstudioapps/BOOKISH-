<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKISH - Há 3 Anos antes de você</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-dark: #1a0526;
            --primary: #2d0a49;
            --primary-light: #3d0f63;
            --accent: #8a2be2;
            --accent-light: #9b4afa;
            --text: #f0e6ff;
            --text-secondary: #d0b8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.03"><circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="none" /></svg>');
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.3); }
            50% { text-shadow: 0 0 30px rgba(138, 43, 226, 0.6); }
            100% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.3); }
        }
        
        .title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }
        
        .card {
            background: rgba(45, 10, 73, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            background: rgba(26, 5, 38, 0.6);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }
        
        button {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        button:disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-light);
            text-align: center;
        }
        
        .result-content {
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: justify;
            padding: 1.5rem;
            background: rgba(26, 5, 38, 0.4);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            white-space: pre-line;
        }
        
        .share-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .share-button {
            background: rgba(45, 10, 73, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .share-button:hover {
            background: rgba(61, 15, 99, 0.8);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .highlight {
            background: linear-gradient(120deg, rgba(138, 43, 226, 0.3), rgba(155, 74, 250, 0.3));
            padding: 0 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .highlight:hover {
            background: linear-gradient(120deg, rgba(138, 43, 226, 0.5), rgba(155, 74, 250, 0.5));
        }
        
        .selected {
            background: linear-gradient(120deg, rgba(138, 43, 226, 0.7), rgba(155, 74, 250, 0.7));
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-light);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--accent-light);
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .share-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">BOOKISH</h1>
        <h2 class="title">Há 3 Anos antes de você</h2>
        
        <div class="card" id="form-card">
            <div id="name-form" class="form-group hidden">
                <label for="name"><i class="fas fa-user"></i> Qual é o seu nome?</label>
                <input type="text" id="name" placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="birthdate"><i class="fas fa-calendar-alt"></i> Data de nascimento</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <button id="submit-btn">
                <i class="fas fa-search"></i> Descobrir minha história
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem;">Buscando sua história especial...</p>
        </div>
        
        <div class="card result-container" id="result-container">
            <h3 class="result-title"><i class="fas fa-scroll"></i> Sua História</h3>
            <div class="result-content" id="result-content"></div>
            
            <div class="share-buttons">
                <button class="share-button" id="whatsapp-share">
                    <i class="fab fa-whatsapp"></i> Compartilhar no WhatsApp
                </button>
                <button class="share-button" id="image-share">
                    <i class="fas fa-image"></i> Compartilhar como Imagem
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>BOOKISH &copy; 2023 - Sua história personalizada</p>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Verificar se já existe uma história gerada
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('nome');
            const nameForm = document.getElementById('name-form');
            const nameInput = document.getElementById('name');
            const birthdateInput = document.getElementById('birthdate');
            const submitBtn = document.getElementById('submit-btn');
            const savedHistory = localStorage.getItem('bookishHistory');
            
            // Verificar se já temos dados salvos
            if (savedHistory) {
                const historyData = JSON.parse(savedHistory);
                nameInput.value = historyData.name || '';
                birthdateInput.value = historyData.birthdate || '';
                displayFinalResult(historyData.text);
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> História já gerada';
            } else if (!userName) {
                nameForm.classList.remove('hidden');
            } else {
                nameInput.value = userName;
            }
            
            // Definir data máxima como hoje
            birthdateInput.max = new Date().toISOString().split("T")[0];
            
            // Adicionar event listeners
            submitBtn.addEventListener('click', getHistory);
            document.getElementById('whatsapp-share').addEventListener('click', shareOnWhatsApp);
            document.getElementById('image-share').addEventListener('click', prepareImageShare);
        });
        
        // Variável para controlar se a requisição já foi feita
        let apiResponse = null;
        
        // Função para mostrar toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Função para obter a história
        async function getHistory() {
            const birthdate = document.getElementById('birthdate').value;
            const nameInput = document.getElementById('name');
            let userName = localStorage.getItem('nome');
            
            // Se o nome não estava salvo, salvar o novo nome
            if (!userName && nameInput.value.trim() !== '') {
                userName = nameInput.value.trim();
                localStorage.setItem('nome', userName);
            }
            
            if (!birthdate) {
                showToast('Por favor, informe sua data de nascimento.');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('form-card').style.opacity = '0.5';
            document.getElementById('submit-btn').disabled = true;
            
            try {
                // Fazer a requisição para a API
                const response = await fetch('https://bookish-ofc.vercel.app/api/History', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: userName,
                        dataNascimento: birthdate
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.status);
                }
                
                const data = await response.json();
                
                // Verificar se a resposta contém erro
                if (data.erro) {
                    throw new Error(data.erro);
                }
                
                // Limpar o texto de possíveis tags HTML
                const cleanText = cleanHtmlFromText(data.resposta || data.resultado);
                
                // Exibir o resultado
                apiResponse = cleanText;
                typeWriterEffect(cleanText);
                
                // Salvar no localStorage para impedir nova geração
                localStorage.setItem('bookishHistory', JSON.stringify({
                    name: userName,
                    birthdate: birthdate,
                    text: cleanText
                }));
                
            } catch (error) {
                console.error('Erro:', error);
                
                // Em caso de erro, usar dados simulados para demonstração
                showToast('Usando dados de demonstração');
                
                // Gerar dados simulados baseados na data de nascimento
                const simulatedData = generateSimulatedData(birthdate, userName);
                const cleanText = cleanHtmlFromText(simulatedData);
                apiResponse = cleanText;
                typeWriterEffect(cleanText);
                
                // Salvar no localStorage para impedir nova geração
                localStorage.setItem('bookishHistory', JSON.stringify({
                    name: userName,
                    birthdate: birthdate,
                    text: cleanText
                }));
            } finally {
                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('form-card').style.opacity = '1';
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').innerHTML = '<i class="fas fa-check"></i> História já gerada';
            }
        }
        
        // Função para limpar HTML do texto
        function cleanHtmlFromText(text) {
            const div = document.createElement('div');
            div.innerHTML = text;
            return div.textContent || div.innerText || '';
        }
        
        // Função para gerar dados simulados
        function generateSimulatedData(birthdate, userName) {
            const birthYear = new Date(birthdate).getFullYear();
            const years = [
                birthYear - 3,
                birthYear - 2, 
                birthYear - 1
            ];
            
            const events = [
                "o mundo testemunhava transformações significativas na tecnologia e na cultura",
                "grandes personalidades deixavam sua marca na história da humanidade",
                "eventos históricos moldavam o futuro das nações"
            ];
            
            const people = [
                "Artistas visionários", "Cientistas brilhantes", "Líderes inspiradores",
                "Escritores talentosos", "Ativistas determinados", "Inventores geniais"
            ];
            
            const places = [
                "em Paris", "no Rio de Janeiro", "em Tóquio", "em Nova York",
                "em Londres", "em Berlim", "em Sydney", "em São Paulo"
            ];
            
            const getRandomItem = (array) => array[Math.floor(Math.random() * array.length)];
            
            return `Três anos antes de ${userName || "você"} nascer, em ${years[0]}, ${getRandomItem(events)}. ${getRandomItem(people)} ${getRandomItem(places)} criavam obras que ecoariam através das décadas. 

No ano seguinte, ${years[1]} foi marcado por descobertas revolucionárias e expressões artísticas que desafiavam convenções. 

Em ${years[2]}, um ano antes do seu nascimento, o mundo se preparava para uma nova era, com mudanças sociais e tecnológicas que definiriam o contexto do seu começo de vida. 

Assim, quando você chegou ao mundo em ${birthYear}, herdou um planeta cheio de histórias, conquistas e sonhos que já estavam em movimento muito antes da sua primeira respirada.`;
        }
        
        // Efeito de máquina de escrever
        function typeWriterEffect(text) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            
            // Mostrar o container de resultados
            resultContainer.style.display = 'block';
            resultContent.innerHTML = '<span class="cursor"></span>';
            
            let i = 0;
            const speed = 20;
            
            function typeWriter() {
                if (i < text.length) {
                    // Remover o cursor temporariamente
                    const cursor = resultContent.querySelector('.cursor');
                    if (cursor) cursor.remove();
                    
                    // Adicionar o próximo caractere
                    resultContent.innerHTML += text.charAt(i);
                    
                    // Adicionar o cursor novamente
                    resultContent.innerHTML += '<span class="cursor"></span>';
                    
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    // Remover o cursor ao finalizar
                    const cursor = resultContent.querySelector('.cursor');
                    if (cursor) cursor.remove();
                    
                    // Adicionar spans para seleção após a digitação
                    addSelectionSpans();
                }
            }
            
            typeWriter();
        }
        
        // Exibir resultado final (sem animação)
        function displayFinalResult(text) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            
            // Mostrar o container de resultados
            resultContainer.style.display = 'block';
            resultContent.textContent = text;
            
            // Adicionar spans para seleção
            addSelectionSpans();
        }
        
        // Adicionar spans para seleção de texto
        function addSelectionSpans() {
            const resultContent = document.getElementById('result-content');
            const text = resultContent.textContent;
            
            // Dividir o texto em frases e adicionar spans
            const sentences = text.split(/([^.]+\.)/g).filter(s => s.trim().length > 0);
            
            let newContent = '';
            sentences.forEach(sentence => {
                if (sentence.trim().length > 0) {
                    newContent += `<span class="highlight" onclick="toggleSelect(this)">${sentence}</span>`;
                }
            });
            
            resultContent.innerHTML = newContent;
        }
        
        // Função para selecionar/desselecionar trechos do texto
        function toggleSelect(element) {
            element.classList.toggle('selected');
        }
        
        // Função para compartilhar no WhatsApp
        function shareOnWhatsApp() {
            if (!apiResponse) {
                showToast('Nenhum conteúdo para compartilhar.');
                return;
            }
            
            const encodedText = encodeURIComponent(apiResponse);
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
        }
        
        // Função para preparar o compartilhamento de imagem
        function prepareImageShare() {
            const selectedElements = document.querySelectorAll('.highlight.selected');
            
            if (selectedElements.length === 0) {
                showToast('Selecione um trecho do texto clicando nele para compartilhar como imagem.');
                return;
            }
            
            let selectedText = '';
            selectedElements.forEach(el => {
                selectedText += el.textContent + ' ';
            });
            
            shareAsImage(selectedText.trim());
        }
        
        // Função para compartilhar como imagem
        function shareAsImage(text) {
            // Criar um elemento div para renderizar o texto estilizado
            const exportElement = document.createElement('div');
            exportElement.style.background = 'linear-gradient(135deg, #2d0a49, #1a0526)';
            exportElement.style.color = '#f0e6ff';
            exportElement.style.padding = '2rem';
            exportElement.style.borderRadius = '15px';
            exportElement.style.width = '600px';
            exportElement.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
            exportElement.style.lineHeight = '1.6';
            exportElement.style.fontSize = '1.2rem';
            exportElement.style.textAlign = 'center';
            exportElement.style.borderLeft = '4px solid #8a2be2';
            exportElement.innerHTML = `
                <h2 style="color: #9b4afa; margin-bottom: 1rem;">BOOKISH - Há 3 Anos antes de você</h2>
                <div style="text-align: justify;">${text}</div>
                <div style="margin-top: 1.5rem; color: #d0b8f0; font-size: 0.9rem;">bookish.oficial</div>
            `;
            
            // Usar html2canvas para converter em imagem
            html2canvas(exportElement).then(canvas => {
                // Criar link para download
                const link = document.createElement('a');
                link.download = 'minha-historia-bookish.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast('Imagem baixada com sucesso!');
            });
        }
    </script>
</body>
